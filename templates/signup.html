{% extends "layout.html" %}

{% block title %}회원가입{% endblock %}
{% block container %}
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 text-center my-5" style="color: #999999;">
		    <h1> Sign up </h1>
    	    </div>
            <div class="col-xl-5 col-md-8">
              <form class="bg-white  rounded-5 shadow-5-strong p-5" action="{{url_for('signup')}}" method="POST">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="username">아이디</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder='아이디를 입력해주세요'/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">비밀번호</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
              </form>
            </div>
          </div>
        </div>
{% endblock %}
