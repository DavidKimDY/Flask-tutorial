<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>메인페이지</title>
</head>
<body>
	<div class ="container">
		<div class="row justify-content-center">
			<div class="col-6 text-center">
			<p class="h1 m-5"> 메인페이지 </p>
                {% if current_user.is_authenticated %}
                <h3> this is login user : {{current_user.username}} </h3>
                {% else %}
				<a href="{{url_for('signin')}}">
				<button class='btn btn-primary m-3' type="submit">로그인</button>
				</a>
				<br>
				<a href="{{url_for('signup')}}">
				<button class='btn btn-success m-3' type="submit">회원가입</button>
				</a>
                {% endif %}
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
